<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phlox Digital Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Josefin+Sans:wght@100;200;300;400&family=Laila&family=Montserrat&family=Outfit:wght@300;400;500&family=Oxygen&family=Oxygen+Mono&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Red+Hat+Mono&display=swap"

      src="https://kit.fontawesome.com/0e0646af9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./app.css" />

  <body>
    <header>
      <nav class="nav-container">
        <ul class="info">
          <li><img src="./images/phlox.png" alt="phlox img" /></li>
          <li>Home</li>
          <li>Shop</li>
          <li>About Us</li>
          <li>Blog</li>
          <li>Contact Us</li>
        </ul>
        <div class="account">
          <ul>
            <li>login</li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="headphones">
      <div class="headphones-text">
        <h6>Beats Solo</h6>
        <h4>Wireless</h4>
        <h1>HEADPHONE</h1>
        <button>Shop By Category</button>
        <div class="description">
          <div class="description-head">Description</div>
          <p class="description-text">
            There are many variations passages of
            <br />
            Lorem Ipsum available, but the
            <br />
            majority have suffered alteration
          </p>
        </div>
      </div>
      <div class="headphone-image">
        <img src="./images/headphone.png" alt="headphone img" />
      </div>
    </section>
    <section class="gadget1">
      <div class="earphones">
        <p>Enjoy</p>
        <h4>With</h4>
        <h5>Earphone</h5>
        <button>Browse</button>
        <div class="earphone-image">
          <img src="./images/earphone.png" alt="" srcset="" />
        </div>
      </div>

      <div class="earphones yellow">
        <p>New</p>
        <h4>Wear</h4>
        <h5>Gadgets</h5>
        <button>Browse</button>
        <div class="earphone-image">
          <img src="./images/apple watch.png" alt="" srcset="" />
        </div>
      </div>

      <div class="earphones red">
        <p>Trend</p>
        <h4>Devices</h4>
        <h5>Laptop</h5>
        <button>Browse</button>
        <div class="earphone-image">
          <img src="./images/Laptop.png" alt="" srcset="" />
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
